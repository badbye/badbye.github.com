<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.url }}/js/jquery.min.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>
    <script src="{{ site.url }}/js/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
<!-- css -->

    <link href="{{ site.url }}/css/theme.css" rel="stylesheet">
    <link href="{{ site.url }}/css/pygments.css" rel="stylesheet">
    <link href="{{ site.url }}/css/mermaid.css" rel="stylesheet">
    <link href="{{ site.url }}/css/mathjax.css" rel="stylesheet">

<!-- Google analytics -->
{% include analytics.html %}
<!-- configure MathJAx -->
<script type="text/javascript"
 src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/x-mathjax-config">
/*js file to load mathJax*/
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      processEnvironments: true,
      skipTags: ['script', 'noscript', 'style', 'textarea'],
      TeX: { equationNumbers: { autoNumber: "AMS" },
           extensions: ["AMSmath.js", "AMSsymbols.js", "tex2jax.js"] }ï¼Œ
      "HTML-CSS": { scale: 90}
    }
  });
  MathJax.Hub.Queue(function() {
      // Fix <code> tags after MathJax finishes running. This is a
      // hack to overcome a shortcoming of Markdown. Discussion at
      // https://github.com/mojombo/jekyll/issues/199
      var all = MathJax.Hub.getAllJax(), i;
      for(i = 0; i < all.length; i += 1) {
          all[i].SourceElement().parentNode.className += ' has-jax';
      }
  });
</script>

</head>

<body>

                    {% if site.github != '' %}
