{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
          {% include sidebar.html %}
        </div>
        <div class="col-md-9">
          <div class="article">
            <div class="well">
                <h1><a href="{{ site.url}}{{ page.url }}">{{ page.title }}</a></h1>
                <div class="post-content">
                    {{ content }}
                </div>
                <div class="pagination" style="display:inline">
                    {% if page.next %}
                      <span style="float:left">下一篇: <a class="btn btn-default" href="{{ site.url}}{{ page.next.url }}">{{page.next.title}}</a>
                      </span>
                    {% endif %}
                    {% if page.previous %}
                      <span style="float:right">上一篇: <a class="btn btn-default" href="{{ site.url}}{{ page.previous.url }}">{{page.previous.title}}</a>
                      </span>
                    {% endif %}
                </div>
                {% if page.comments %}
                    {% include comments.html %}
                {% endif %}
            </div>
          </div>
        </div>
    </div>
</div>

{% include footer.html %}
